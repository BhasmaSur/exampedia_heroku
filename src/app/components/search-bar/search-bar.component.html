<div class="search-bar">
    <div class="container">
        <div class="row">
            <div class="col-2" *ngIf="isNotSearching">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="col-2" *ngIf="!isNotSearching">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="col-10">
                <input type="text" class="search-bar-input" [placeholder]="val" (keyup)="filterItem($event)">
            </div>
        </div>
    </div>  
</div>
